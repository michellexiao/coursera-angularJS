<!DOCTYPE html>
<html ng-app='ShoppingListCheckOff'>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <title>Shopping List Check Off</title>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="container" >
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyController as tblist'>
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat = "item in tblist.items">
         Buy {{item.quantity}} of {{item.name}}
         <button class="btn btn-default" ng-click="tblist.buyItems($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button>
       </li>
       <!-- <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li> -->
       <!-- <li>Buy 10 cookies <button class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li> -->
     </ul>
     <div ng-if="tblist.items.length==0"class="emptyMessage">{{tblist.emptyMessage}}</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtController as ablist'>
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat = "item in ablist.items">
         Bought {{item.quantity}} of {{item.name}}
       </li>
     </ul>
     <div ng-if="ablist.items.length==0"class="emptyMessage">{{ablist.emptyMessage}}</div>
    </div>
  </div>
</div>

  </body>
</html>
